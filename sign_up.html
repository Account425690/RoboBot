<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class = "application container">
        <div class = "div-color">
            <a class = "slide" href=""><</a>
            <h2 class = "join_title">Application To Join</h2>
        </div>
    
        
        <form class="application-body" >
            
            <fieldset class = "fields">
                <legend class = "nickname">Your Nickname In Real Life</legend>
                <input  name="first" class = "names" type="Name" placeholder="First Name"> 
                <input  name="last" class = "names" type="Last Name" placeholder="Last Name">
            </fieldset>
        

            <div class = "gender-pick ">
                <p class = "text-gender">Pick Your Gender</p>

                <input type="radio" name="Male" id = "Male">
                <label  class = "labels" for="Male">M</label>

                <input type="radio" name="Female" id = "Female">
                <label class = "labels" for="Female">F</label>
            </div>

            <div>
                <input class = "check"type="checkbox" id = "age">
                <label  name="age"  class = "labels" for="age">I am 18 or older</label>
            </div>

            <div class = "extra-information">
                <label class = "game-text" for="">Your Discipline</label>
                <select class = "options" name="options" id="games">
                    <option value="CS-GO">CS:GO</option>
                    <option value="Apex-Legends">Apex Legends</option>
                    <option value="Dota-2">Dota 2</option>
                </select>

               <textarea class = "information" name="informaton" id="area" placeholder="Additional Information"></textarea>

               <button class = "submit">Submit The Information</button>
            </div>

        </form>
        

        
    </div>

    
</body>
</html>
